<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/favicon.ico"/>


    <title>Clicker</title>
</head>
<body>
    
    <div class="container-left">
        <button class="change-color-theme"></button>


        <div class="input-container">
            <label for="login-input">
            <input id="login-input" class="input-left" type="text">

            <div class="input-name">Login</div>
            </label>
        </div>
        <div class="input-container">
            <label for="password-input">
            <input  id="password-input" class="input-left" type="text">

            <div class="input-name">Hasło</div>
            </label>
        </div>


        <div class="btn-container">
            <a class="send-form-button">Zaloguj się</a>
        </div>
    </div>


    <div class="container-right">
        <div class="container-top">
            <div class="main-header"><span class="generated-number">0</span></div>
        </div>

        <!-- <div class="upgrade-button">upgrade</div>
        <div class="reset-button">reset</div> -->
        <div class="clicker-button"></div>
    </div>








    <script src="script.js"></script>
    <script src="clickerScript.js"></script>
</body>
</html>
